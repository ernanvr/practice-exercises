<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Each</title>
</head>
<body>
  <div id="app"></div>
  <script>
    const app = document.getElementById('app');
    const objectArray = [ 
      { title: 'Pizza', price: 120 },
      { title: 'Burger', price: 110 },
      { title: 'Sandwich', price: 100 }
     ]

     let htmlNode = '';
     objectArray.forEach(( { title, price } ) => {
       htmlNode += `<li>${title} - ${price}</li>`
     });
     app.innerHTML = htmlNode;
  </script>
</body>
</html>
